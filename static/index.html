<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="static/style.css">
        <title>Stock Search</title>
    </head>

    <body style="margin: 0; padding: 0;">
        <div class="title">Stock Search</div>
        <div class="background">
            <div class = "formdiv">
            <form id="form" onsubmit="fetch_ticker(event);">
                <input type = "submit" value = "" class = "search" >
                <input id="ticker" type="text" placeholder="Enter Stock Ticker Symbol"  style="margin-left: 10px;" required/>
                <input type = "button" class = "resetform" onclick="resetform();" value = "" >
            </form>
            </div>

            
            <div class="search_error" id="searcherror" >
                <div class="error" style = "margin-left: 500px; margin-top: 300;">Error : No record has been found, please enter a valid symbol.</div>
                </div>

            <div class="search_success">
                <div class="tab">
                    <button class="tablinks" id = "company" onclick="show_company_profile()" >Company</button>
                    <button class="tablinks" id = "summary" onclick="show_summary()">Stock Summary</button>
                    <button class="tablinks" id = "charts" onclick="show_chart()">Charts</button>
                    <button class="tablinks" id = "news" onclick="show_news()">Latest News</button>
                </div>
            
                <div id="output" class = "outlook" >
            
                </div>
                <div id="chartcontent" class = "charttab" >
            
            </div>
            
                </div>
            </div>
            

            <script src="static/middleware.js"></script>
            <script src="https://code.highcharts.com/stock/highstock.js"></script>
            <script src="https://code.highcharts.com/stock/modules/data.js"></script>
            <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
            <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
    </body>
      
</html>
